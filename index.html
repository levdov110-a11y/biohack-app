<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מערכת גלישה פרטית</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        #log { margin-top: 15px; font-size: 14px; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h2>כניסה למערכת</h2>
        <input type="password" id="ghToken" placeholder="הכנס GitHub Token">
        <input type="text" id="targetUrl" placeholder="כתובת אתר (למשל google.com)">
        <button onclick="runProxy()">הפעל גלישה בחו"ל</button>
        <div id="log"></div>
    </div>

    <script>
        async function runProxy() {
            const token = document.getElementById('ghToken').value;
            const url = document.getElementById('targetUrl').value;
            const log = document.getElementById('log');

            if (!token || !url) { alert("נא למלא את כל השדות"); return; }

            log.innerText = "שולח בקשה מוצפנת לגיטהאב...";

            try {
                // הבקשה נשלחת לגיטהאב בלבד - רנדר לא מופיע כאן!
                const response = await fetch('https://api.github.com/repos/YOUR_USER/YOUR_REPO/dispatches', {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        event_type: 'fetch_site',
                        client_payload: { url: url }
                    })
                });

                if (response.ok) {
                    log.style.color = "green";
                    log.innerText = "הבקשה התקבלה! השרת בחו"ל מעבד את האתר עכשיו. בדוק את ה-Artifacts בעוד דקה.";
                } else {
                    throw new Error("שגיאת הרשאה או שם משתמש שגוי");
                }
            } catch (err) {
                log.style.color = "red";
                log.innerText = "שגיאה: " + err.message;
            }
        }
    </script>
</body>
</html>
